<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Age Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root {
            --bg-dark: #0a0a0d;
            --cyber-blue: #00d4ff;
            --cyber-purple: #ff00c6;
            --text-light: #e0e0e0;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle, var(--bg-dark) 0%, #1c1c24 100%);
            overflow: hidden;
            color: var(--text-light);
        }
        
        body::before, body::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.1;
            z-index: 0;
        }

        body::before {
            background: 
                linear-gradient(90deg, transparent 50%, var(--cyber-blue) 50%),
                linear-gradient(var(--bg-dark), transparent);
            background-size: 2px 100vh, 100% 2px;
            animation: grid-glow 10s infinite linear;
        }

        body::after {
            background: 
                repeating-linear-gradient(
                    0deg, 
                    var(--cyber-blue) 0, 
                    var(--cyber-blue) 1px, 
                    transparent 1px, 
                    transparent 20px
                ),
                repeating-linear-gradient(
                    90deg, 
                    var(--cyber-purple) 0, 
                    var(--cyber-purple) 1px, 
                    transparent 1px, 
                    transparent 20px
                );
            background-size: 100% 20px, 20px 100%;
        }

        @keyframes grid-glow {
            from { opacity: 0.1; }
            50% { opacity: 0.3; }
            to { opacity: 0.1; }
        }

        .calculator {
            position: relative;
            z-index: 10;
            background: rgba(10, 10, 13, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 
                0 0 20px rgba(0, 212, 255, 0.4),
                0 0 40px rgba(255, 0, 198, 0.2),
                inset 0 0 8px rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.2);
            text-align: center;
            transform: perspective(1000px) rotateX(5deg) scale(1.05);
            animation: pulse-border 4s infinite ease-in-out;
        }
        
        @keyframes pulse-border {
            0%, 100% { border-color: rgba(0, 212, 255, 0.2); }
            50% { border-color: rgba(255, 0, 198, 0.4); }
        }

        h1 {
            margin-bottom: 30px;
            color: var(--cyber-blue);
            text-shadow: 0 0 10px var(--cyber-blue), 0 0 20px rgba(0, 212, 255, 0.5);
            font-size: 2.5em;
            letter-spacing: 2px;
            animation: glitch 1.5s infinite linear alternate;
        }

        @keyframes glitch {
            0% { text-shadow: 0 0 10px var(--cyber-blue), 0 0 20px rgba(0, 212, 255, 0.5); }
            20% { text-shadow: 2px -2px 10px var(--cyber-blue), -2px 2px 20px rgba(255, 0, 198, 0.5); }
            40% { text-shadow: -1px 3px 10px var(--cyber-purple), 1px -3px 20px rgba(0, 212, 255, 0.5); }
            60% { text-shadow: 3px 1px 10px var(--cyber-blue), -3px -1px 20px rgba(255, 0, 198, 0.5); }
            80% { text-shadow: -2px -1px 10px var(--cyber-purple), 2px 1px 20px rgba(0, 212, 255, 0.5); }
            100% { text-shadow: 0 0 10px var(--cyber-blue), 0 0 20px rgba(0, 212, 255, 0.5); }
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        input[type="date"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            padding: 15px;
            font-size: 1em;
            border-radius: 8px;
            border: 2px solid var(--cyber-blue);
            outline: none;
            background: transparent;
            color: var(--text-light);
            width: 100%;
            box-shadow: inset 0 0 10px rgba(0, 212, 255, 0.3);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            background-color: var(--cyber-blue);
            color: var(--bg-dark);
            padding: 5px;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="date"]:focus {
            border-color: var(--cyber-purple);
            box-shadow: 
                0 0 20px rgba(255, 0, 198, 0.4), 
                inset 0 0 10px rgba(255, 0, 198, 0.3);
            transform: scale(1.02);
        }

        button {
            padding: 15px 30px;
            font-size: 1em;
            border-radius: 8px;
            border: 2px solid var(--cyber-blue);
            background: linear-gradient(45deg, var(--cyber-blue), var(--cyber-purple));
            color: var(--bg-dark);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
            transform: skew(-10deg);
        }

        button:hover {
            transform: scale(1.05) skew(-10deg);
            box-shadow: 
                0 0 25px rgba(0, 212, 255, 0.7),
                0 0 35px rgba(255, 0, 198, 0.7);
        }

        .result {
            margin-top: 30px;
            font-size: 1.5em;
            color: var(--cyber-blue);
            text-shadow: 0 0 10px var(--cyber-blue), 0 0 20px rgba(0, 212, 255, 0.5);
            letter-spacing: 1px;
            font-weight: bold;
            animation: fade-in 1s ease-out;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-container {
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h1>CYBER AGE v1.0</h1>
    <div class="input-group">
        <input type="date" id="dob" max="">
    </div>
    <button onclick="calculateAge()">Compute</button>
    <div class="result-container">
        <div class="result" id="result"></div>
    </div>
</div>

<script>
    document.getElementById('dob').max = new Date().toISOString().split('T')[0];

    function calculateAge() {
        const dobInput = document.getElementById('dob');
        const dob = new Date(dobInput.value);
        const resultDiv = document.getElementById('result');

        if (!dobInput.value) {
            resultDiv.innerText = 'SELECT A DATE TO COMPUTE';
            return;
        }

        if (isNaN(dob.getTime())) {
            resultDiv.innerText = 'INVALID DATE PROTOCOL';
            return;
        }

        const now = new Date();
        let years = now.getFullYear() - dob.getFullYear();
        let months = now.getMonth() - dob.getMonth();
        let days = now.getDate() - dob.getDate();

        if (days < 0) {
            months -= 1;
            days += new Date(now.getFullYear(), now.getMonth(), 0).getDate();
        }

        if (months < 0) {
            years -= 1;
            months += 12;
        }

        resultDiv.innerText = 
            `> ${years} YRS, ${months} MTHS, ${days} DAYS`;
    }
</script>

</body>
</html>
